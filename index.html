<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>@phifans/audio</title>
  </head>
  <body>
    <div class="file-import">
      <h2>Import audio file</h2>
      <input id="file-import" type="file" />
    </div>
    <div class="control-panel">
      <h2>Play control</h2>
      <div class="progress-bar">
        <div id="time-current" class="time">00:00</div>
        <input id="progress-bar" type="range" min="0" max="0" step="1" value="0" />
        <div id="time-total" class="time">00:00</div>
      </div>
      <div class="buttons">
        <button id="button-play">Play</button>
        <button id="button-pause">Pause</button>
        <button id="button-stop">Stop</button>
        <div class="volume">
          <input id="volume-bar" type="range" min="0" max="1" step="0.01" value="1" />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
